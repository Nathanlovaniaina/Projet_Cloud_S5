# Configuration de la base de donn√©es PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/signalement_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:signalement_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:signalement_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration du serveur
server.port=8080

# Configuration des logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.signalement=DEBUG

# Configuration sessions
session.duration.hours=8
session.cleanup.rate.millis=3600000
