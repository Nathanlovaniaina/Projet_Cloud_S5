version: '3.8'

services:
  db:
    image: postgis/postgis:13-3.3
    container_name: signalement_db
    environment:
      POSTGRES_DB: signalement_db
      POSTGRES_USER: signalement_user
      POSTGRES_PASSWORD: signalement_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./base_de_donnee/script.sql:/docker-entrypoint-initdb.d/1-script.sql
      - ./base_de_donnee/data-reel.sql:/docker-entrypoint-initdb.d/2-data-reel.sql
    networks:
      - signalement_network

  backend:
    build: ./back_end
    container_name: signalement_backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/signalement_db
      - SPRING_DATASOURCE_USERNAME=signalement_user
      - SPRING_DATASOURCE_PASSWORD=signalement_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - signalement_network

  frontend_web:
    image: node:20-alpine
    container_name: signalement_frontend_web
    ports:
      - "3000:3000"
    volumes:
      - ./front_end_web:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
    networks:
      - signalement_network

  maps_server:
    image: klokantech/tileserver-gl
    container_name: signalement_maps
    ports:
      - "8081:80"
    volumes:
      - ./maps_data:/data
    restart: unless-stopped
    networks:
      - signalement_network

volumes:
  db_data:

networks:
  signalement_network:
    driver: bridge